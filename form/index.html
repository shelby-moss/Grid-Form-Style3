  <main class="form">
    <h1>Form</h1>
    <!--copied form code-edit-->
    <h2>Photography survey</h2>
    <section>
      <div class="svg">
        <svg viewBox="0 0 120 120" width="100" height="100">
          <circle cx="60" cy="60" r="10" stroke="grey" fill="transparent" stroke-width="1" />
          <circle cx="60" cy="60" r="20" stroke="grey" fill="transparent" stroke-width="1" />
          <line x1="0" y1="60" x2="120" y2="60" stroke="black" stroke-width="0.5" />
        </svg>
      </div>

      <form>
        <label for="name">Full name:</label>
        <input type="text" name="name" id="name">

        <label for="email">Email address:</label>
        <input type="email" name="email" id="email" required>

        <label for="phone">Phone number:</label>
        <input type="tel" name="phone" id="phone">

        <fieldset>
          <legend>What types of photography do you love? (Check all that apply)</legend>

          <input type="checkbox" id="Black-and-White" name="photography" value="B&W">
          <label for="Black-and-White">Black and White</label>

          <input type="checkbox" id="Nature" name="photography" value="Nature">
          <label for="Nature">Nature</label>

          <input type="checkbox" id="Details" name="photography" value="Details">
          <label for="Details">Detailed (close up)</label>

          <input type="checkbox" id="Portrait" name="photography" value="Portrait">
          <label for="Portrait">Portrait</label>

          <input type="checkbox" id="Landscape" name="photography" value="Landscape">
          <label for="Landscape">Landscape</label>

          <input type="checkbox" id="Candid" name="photography" value="Candid">
          <label for="Candid">Candid</label>
        </fieldset>

        <fieldset>
          <legend>Which type of photography do you want to see more of on this website?</legend>

          <input type="radio" name="preference" id="Black-and-White2" value="B&W">
          <label for="Black-and-White2">Black and White</label>

          <input type="radio" name="preference" id="Details2" value="Details">
          <label for="Details2">Detailed (close up)</label>

          <input type="radio" name="preference" id="Nature2" value="Nature">
          <label for="Nature2">Nature</label>

          <input type="radio" name="preference" id="Portrait2" value="Portrait">
          <label for="Portrait2">Portrait</label>
        </fieldset>

        <!-- the placeholder attribute appears when no text is present. For accessibilty reasons, don't use a placeholder instead of a label  -->
        <label for="comments">Leave any other comments below:</label>
        <textarea name="comments" id="comments" rows="10" placeholder="Comments"></textarea>

        <!-- You will often see <input type="submit"> instead of <button type="submit">. They are the same functionally, but <button> is newer and more easily styled.    -->
        <button type="submit">SUBMIT NOW</button>

      </form>
    </section>
    <!--end copied form code-->



    <!--<div class="loader"></div>-->

    <footer>
      <p>Email me at shelby@email.com</p>
    </footer>
  </main>
